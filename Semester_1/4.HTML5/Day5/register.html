<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký thành viên</title>
    <style>
      table {
        background-color: #d4a34f;
        width: 50%;
        margin: 0 auto;
        padding-bottom: 500px;
      }

      label {
        color: #006633;
      }
      textarea {
        width: 90%;
      }
      .input1 {
        width: 90%;
      }
      .td1 {
        width: 30%; /* Khống chế chiều rộng của cột chứa label */
        text-align: left;
        vertical-align: top;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <section></section>
      <form action="#" method="post">
        <table>
          <!-- Thead -->
          <thead>
            <tr>
              <td colspan="2">
                <h1>Đăng ký thành viên</h1>
              </td>
            </tr>
          </thead>
          <!-- Tbody -->
          <tbody>
            <tr>
              <td class="td1"><label for="fullname">Họ và tên:</label></td>
              <td>
                <input
                  class="input1"
                  type="text"
                  id="fullname"
                  name="fullname"
                  required
                />
              </td>
            </tr>
            <tr>
              <td class="td1"><label for="address">Địa chỉ:</label></td>
              <td>
                <input
                  class="input1"
                  type="text"
                  id="address"
                  name="address"
                  required
                />
              </td>
            </tr>
            <tr>
              <td class="td1"><label for="phone">Điện thoại:</label></td>
              <td><input type="tel" id="phone" name="phone" required /></td>
            </tr>
            <tr>
              <td class="td1"><label for="gender">Giới tính:</label></td>
              <td>
                <input type="radio" id="male" name="gender" />
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" />
                <label for="female">Nữ</label>
              </td>
            </tr>
            <tr>
              <td class="td1"><label for="password">Mật khẩu:</label></td>
              <td>
                <input class="input1" type="password" id="password" />
              </td>
            </tr>
            <tr>
              <td class="td1">
                <label for="countries">Các nước sử dụng Cafe nhiều nhất:</label>
              </td>
              <td>
                <input type="checkbox" id="germany" name="countries" />
                <label for="germany">Đức</label>
                <input type="checkbox" id="usa" name="countries" value="usa" />
                <label for="usa">Mỹ</label>
                <br />
                <input type="checkbox" id="france" name="countries" />
                <label for="france">Pháp</label>
                <input type="checkbox" id="italy" name="countries" />
                <label for="italy">Ý</label>
              </td>
            </tr>
            <tr>
              <td class="td1"><label for="notes">Ghi chú thêm:</label></td>
              <td>
                <textarea id="notes" name="notes" rows="4" cols="30"></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><button>Đồng ý</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
