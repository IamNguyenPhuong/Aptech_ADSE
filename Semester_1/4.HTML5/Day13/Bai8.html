<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Máy tính đơn giản</h1>
    <label for="number1">Số thứ 1</label>
    <input type="number" id="number1" /><br />
    <label for="number2">Số thứ 2</label>
    <input type="number" id="number2" /><br />
    <button onclick="tinhTong()">Tổng</button>
    <button>Hiệu</button>
    <button>Tích</button>
    <button>Thương</button><br />
    <label for="result">Kết quả</label>
    <span id="result"></span>
    <script>
      function tinhTong() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        let c = Number(a) + Number(b);
        document.getElementById("result").innerHTML = c;
      }
    </script>
  </body>
</html>
