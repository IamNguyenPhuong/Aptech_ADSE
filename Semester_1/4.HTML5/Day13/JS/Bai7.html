<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính đơn giản</title>
  </head>
  <body>
    <h1>Máy tính đơn giản</h1>
    <label for="number1">Số thứ 1</label>
    <input type="number" id="number1" /><br />
    <label for="number2">Số thứ 2</label>
    <input type="number" id="number2" /><br />
    <button id="tong">Tổng</button>
    <button id="hieu">Hiệu</button>
    <button id="tich">Tích</button>
    <button id="thuong">Thương</button>
    <br />
    <label for="result">Kết quả</label>
    <span id="result"></span>

    <script>
      // Get DOM elements
      const number1 = document.getElementById("number1");
      const number2 = document.getElementById("number2");
      const resultSpan = document.getElementById("result");
      const tongBtn = document.getElementById("tong");
      const hieuBtn = document.getElementById("hieu");
      const tichBtn = document.getElementById("tich");
      const thuongBtn = document.getElementById("thuong");

      // Function to validate inputs and get numbers
      function getNumbers() {
        const a = Number(number1.value);
        const b = Number(number2.value);
        if (
          isNaN(a) ||
          isNaN(b) ||
          number1.value === "" ||
          number2.value === ""
        ) {
          return null;
        }
        return { a, b };
      }

      // Addition
      function Tong() {
        const numbers = getNumbers();
        if (numbers) {
          const { a, b } = numbers;
          resultSpan.innerText = (a + b).toString();
        } else {
          resultSpan.innerText = "Vui lòng nhập số hợp lệ";
        }
      }

      // Subtraction
      function Hieu() {
        const numbers = getNumbers();
        if (numbers) {
          const { a, b } = numbers;
          resultSpan.innerText = (a - b).toString();
        } else {
          resultSpan.innerText = "Vui lòng nhập số hợp lệ";
        }
      }

      // Multiplication
      function Tich() {
        const numbers = getNumbers();
        if (numbers) {
          const { a, b } = numbers;
          resultSpan.innerText = (a * b).toString();
        } else {
          resultSpan.innerText = "Vui lòng nhập số hợp lệ";
        }
      }

      // Division
      function Thuong() {
        const numbers = getNumbers();
        if (numbers) {
          const { a, b } = numbers;
          if (b === 0) {
            resultSpan.innerText = "Không thể chia cho 0";
          } else {
            resultSpan.innerText = (a / b).toString();
          }
        } else {
          resultSpan.innerText = "Vui lòng nhập số hợp lệ";
        }
      }

      // Attach event listeners to buttons
      tongBtn.addEventListener("click", Tong);
      hieuBtn.addEventListener("click", Hieu);
      tichBtn.addEventListener("click", Tich);
      thuongBtn.addEventListener("click", Thuong);
    </script>
  </body>
</html>
