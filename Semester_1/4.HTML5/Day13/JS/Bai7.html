<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Máy tính đơn giản</h1>
    <label for="number1">Số thứ 1</label>
    <input type="number" id="number1" /><br />
    <label for="number2">Số thứ 2</label>
    <input type="number" id="number2" /><br />
    <button id="tong">Tổng</button>
    <button id="hieu">Hiệu</button>
    <button id="tich">Tích</button>
    <button id="thuong">Thương</button>
    <br />
    <label for="result">Kết quả</label>
    <span id="result"></span>
  </body>
  <script>
    const number1 = document.getElementById("number1");
    const number2 = document.getElementById("number2");
    const result = document.getElementById("result");
    function Tong() {
      let a = number1.value();
      let b = number2.value();
      let result = Number(a) + Number(b);
      document.getElementById("result")=result;
    }
    function Hieu() {
      let a = number1.value();
      let b = number2.value();
      let result = Number(a) - Number(b);
      document.getElementById("result")=result;
    }
    function Tich() {
      let a = number1.value();
      let b = number2.value();
      let result = Number(a) * Number(b);
      document.getElementById("result")=result;
    }
    function Thuong() {
      let a = number1.value();
      let b = number2.value();
      let result = Number(a) / Number(b);
      document.getElementById("result")=result;
    }
  </script>
</html>
