<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="500"
      height="500"
      style="border: 1px solid black"
    ></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      // triangle
      ctx.beginPath();
      ctx.moveTo(100, 50);
      ctx.lineTo(50, 150);
      ctx.strokeStyle = "red";
      ctx.stroke();
      //2nd line
      ctx.lineTo(150, 150);
      ctx.strokeStyle = "red";
      ctx.stroke();
      //3rd line
      ctx.lineTo(100, 50);
      ctx.strokeStyle = "red";
      ctx.stroke();
    </script>
  </body>
</html>
