<!DOCTYPE html>

    <title>Document</title>

        height: 140px;
        border-collapse: collapse;
        text-align: center;
      }

        border: 1px solid black; /* Đường viền */
      }

  <body>
    <table>
      <thead></thead>

      <tbody>
        <tr>
          <td rowspan="4" style="font-weight: bold">Sĩ số lớp</td>
          <td>Ứng dụng phần mềm</td>
          <td>35/38</td>
        </tr>
        <tr>
          <td>Lập trình máy tính</td>
          <td>32/39</td>
        </tr>
        <tr>
          <td>Thiết kế đồ họa</td>
          <td>30/33</td>
        </tr>
        <tr>
          <td>Quản trị mạng</td>
          <td>37/37</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
