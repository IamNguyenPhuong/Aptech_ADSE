<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 400px;
        height: 140px;
        border-collapse: collapse;
        text-align: center;
      }
      th,
      td {
        border: 3px solid #ff0000;
      }
      th {
        background-color: #ffcc33;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">STT</th>
          <th rowspan="2">Họ và Tên</th>
          <th colspan="2">Điểm</th>
        </tr>
        <tr>
          <th style="font-weight: normal">Lần 1</th>
          <th style="font-weight: normal">Lần 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nguyễn Văn Nam</td>
          <td>8</td>
          <td>9</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nguyễn Thị Hoài</td>
          <td>7</td>
          <td>8</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Phạm Văn Cường</td>
          <td>6</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
