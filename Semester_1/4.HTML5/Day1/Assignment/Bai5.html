<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%; /* Bảng chiếm toàn bộ chiều rộng trình duyệt */
      }
      td {
        width: 50%; /* Mỗi ô <td> chiếm 50% chiều rộng bảng */
      }
      h3 {
        text-decoration: underline;
        margin: 0px;
      }
      h2 {
        margin-bottom: 80px;
      }
      #td1 {
        text-align: left;
      }
      #td2 {
        text-align: center; /* Căn giữa theo chiều ngang */
      }
    </style>
  </head>
  <body>
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <td id="td1">
            <br />
            <h3>Yêu cầu:</h3>
            <p style="font-weight: bold">
              Thiết kế trang web có nội dụng như sau
            </p>
          </td>
          <td id="td2">
            <h2>Trung tâm tin học</h2>
            <p>Trung tâm tin học - ĐHBK</p>
            <p>Chào mừng các bạn đến với ngôn ngữ HTML</p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
